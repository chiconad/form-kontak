<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kontak</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body background = "Grey Illustration Cloudy Desktop Wallpaper2.jpg">
    <h2>Formulir Kontak</h2>
    <form action="proses.php" method="POST">
        <table>
            <tr>
                <td>
                    <label for="nama">Nama</label>
                </td>
                <td>:</td>
                <td>
                    <input type="text" id="nama" name="nama" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>:</td>
                <td>
                    <input type="email" id="email" name="email" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="tanggal_lahir">Tanggal Lahir</label>
                </td>
                <td>:</td>
                <td>
                    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="umur">Umur</label>
                </td>
                <td>:</td>
                <td>
                    <input type="number" id="umur" name="umur" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="jenis_kelamin">Gender</label>
                </td>
                <td>:</td>
                <td class="radio-group">
                    <label><input class="radio-group" type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                    <label><input class="radio-group" type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="agama">Agama</label>
                </td>
                <td>:</td>
                <td>
                    <select id="agama" name="agama" required>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katholik">Katholik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghuchu">Konghuchu</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="no_telepon">No Telepon</label>
                </td>
                <td>:</td>
                <td>
                    <input type="text" id="no_telepon" name="no_telepon" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="saran">Saran</label>
                </td>
                <td>:</td>
                <td>
                    <textarea id="saran" name="saran" required></textarea>
                </td>
            </tr>  
        </table>
        
        <button type="submit">Kirim</button>
    </form>
